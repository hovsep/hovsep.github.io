<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World! | Ovsep Avakian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0b;
            --bg-secondary: #141416;
            --text: #e8e6e3;
            --text-muted: #8a8a8a;
            --accent: #64cbff;
            --border: #2a2a2e;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html { overflow-x: hidden; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        .noise {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 1000;
        }

        main {
            max-width: 680px;
            width: 100%;
            margin: 0 auto;
            padding: 4rem 2rem;
            flex: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .breadcrumb {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            margin-bottom: 2rem;
        }

        .breadcrumb a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover { color: var(--accent); }
        .breadcrumb span { color: var(--text-muted); margin: 0 0.5rem; }
        .breadcrumb .current { color: var(--text); }

        article header {
            margin-bottom: 4rem;
            padding-bottom: 2.5rem;
            border-bottom: 1px solid var(--border);
        }

        .post-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: var(--text);
            line-height: 1.15;
            letter-spacing: -0.04em;
        }

        .content {
            font-size: 1.125rem;
            line-height: 1.9;
            color: rgba(232, 230, 227, 0.9);
        }

        .content > p:first-of-type {
            font-size: 1.25rem;
            line-height: 1.8;
            color: var(--text);
        }

        .content p { margin-bottom: 1.75rem; }

        .content a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid rgba(100, 203, 255, 0.4);
            transition: all 0.2s;
            padding-bottom: 1px;
        }

        .content a:hover {
            background: rgba(100, 203, 255, 0.15);
            border-radius: 2px;
        }

        .post-nav {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .post-nav a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.2s;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .post-nav a:hover {
            color: var(--accent);
            border-color: var(--accent);
            transform: translateX(-4px);
        }

        footer {
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        footer p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }

        @media (max-width: 768px) {
            main { padding: 3rem 1.5rem; }
            h1 { font-size: 2rem; }
            .content { font-size: 1rem; }
            .content > p:first-of-type { font-size: 1.1rem; }
        }

        @media (max-width: 480px) {
            main { padding: 2rem 1rem; }
            h1 { font-size: 1.75rem; }
            .breadcrumb { font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <main>
        <nav class="breadcrumb">
            <a href="../../">~</a>
            <span>/</span>
            <a href="../">blog</a>
            <span>/</span>
            <span class="current">hello-world</span>
        </nav>

        <article>
            <header>
                <p class="post-date">January 6, 2026</p>
                <h1>Hello, World!</h1>
            </header>

            <div class="content">
                <p>
                    Hello, welcome to my blog! Here I'll share news about projects I'm currently working on, and maybe something else.
                </p>
            </div>

            <nav class="post-nav">
                <a href="../">← Back to all posts</a>
            </nav>
        </article>
    </main>

    <footer>
        <p>© 2026 Ovsep Avakian</p>
    </footer>
</body>
</html>
