<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Ovsep Avakian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0b;
            --bg-secondary: #141416;
            --text: #e8e6e3;
            --text-muted: #8a8a8a;
            --accent: #64cbff;
            --accent-dim: rgba(100, 203, 255, 0.1);
            --border: #2a2a2e;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Source Serif 4', Georgia, serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 1000;
        }

        main {
            max-width: 640px;
            width: 100%;
            margin: 0 auto;
            padding: 4rem 2rem;
            flex: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .breadcrumb {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            margin-bottom: 2rem;
        }

        .breadcrumb a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        .breadcrumb span {
            color: var(--text-muted);
            margin: 0 0.5rem;
        }

        .breadcrumb .current {
            color: var(--text);
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        h1 span {
            color: var(--accent);
        }

        .subtitle {
            margin-top: 0.5rem;
            color: var(--text-muted);
            font-size: 1rem;
        }

        .posts {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-item {
            display: block;
            padding: 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .post-item:hover {
            border-color: var(--accent);
            background: var(--accent-dim);
            transform: translateX(4px);
        }

        .post-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .post-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .post-item:hover .post-title {
            color: var(--accent);
        }

        .post-excerpt {
            font-size: 0.9375rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        footer {
            max-width: 640px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        footer p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }

        @media (max-width: 768px) {
            main {
                padding: 3rem 1.5rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .post-item {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.125rem;
            }

            .subtitle {
                font-size: 0.9375rem;
            }

            .breadcrumb {
                font-size: 0.75rem;
            }

            .post-title {
                font-size: 0.9375rem;
            }

            .post-excerpt {
                font-size: 0.875rem;
            }

            .post-date {
                font-size: 0.6875rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <main>
        <nav class="breadcrumb">
            <a href="../">~</a>
            <span>/</span>
            <span class="current">blog</span>
        </nav>

        <header>
            <h1><span>&gt;</span> Blog</h1>
            <p class="subtitle">Thoughts on software, systems, and other things</p>
        </header>

        <div class="posts">
            <a href="./hello-world/" class="post-item">
                <p class="post-date">2026-01-06</p>
                <h2 class="post-title">Hello, World!</h2>
                <p class="post-excerpt">
                    Hello, welcome to my blog! Here I'll share news about projects I'm currently working on, and maybe something else.
                </p>
            </a>
        </div>
    </main>

    <footer>
        <p>Â© 2026 Ovsep Avakian</p>
    </footer>
</body>
</html>
